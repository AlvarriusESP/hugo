name: renderizar hugo

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.92.1'

    - name: Build
      run: hugo --minify

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.HUGO2 }}
          publish_dir: ./public

